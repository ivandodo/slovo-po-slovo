<!DOCTYPE html>
<html lang="bs">
<head>
    <meta charset="UTF-8">
    <title>Igra - Slovo po slovo</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/speech-commands@latest/dist/speech-commands.min.js"></script>
    <style>
        body { font-family: sans-serif; background: #0f172a; color: white; text-align: center; padding: 50px; }
        #word { font-size: 5rem; letter-spacing: 20px; margin: 40px 0; font-family: monospace; }
        .btn { padding: 20px 40px; background: #27ae60; color: white; border: none; border-radius: 50px; cursor: pointer; font-size: 1.2rem; }
        #status { font-size: 1.5rem; color: #3498db; height: 30px; }
    </style>
</head>
<body>

    <h1>POGODI RIJEČ</h1>
    <div id="status">Učitaj model da počneš</div>
    <div id="word">_ _ _ _ _</div>
    <button class="btn" id="start-btn" onclick="start()">POKRENI IGRU</button>

<script>
    const pojmovi = ["SRCE", "VODA", "TRAVA", "SUNCE", "ŠUMA"];
    let recognizer;
    let target = "";
    let guessed = [];

    async function start() {
        document.getElementById('status').innerText = "Učitavam model...";
        try {
            const base = speechCommands.create('BROWSER_FFT');
            await base.ensureModelLoaded();
            recognizer = base.createTransfer('igra');
            await recognizer.load('indexeddb://moj-model-slova');
            
            document.getElementById('start-btn').style.display = 'none';
            target = pojmovi[Math.floor(Math.random()*pojmovi.length)];
            render();
            listen();
        } catch (e) {
            alert("Model nije pronađen! Prvo uradi trening.");
        }
    }

    function render() {
        let out = "";
        for(let s of target) out += (guessed.includes(s) ? s : "_ ");
        document.getElementById('word').innerText = out;
        if(!out.includes("_")) document.getElementById('status').innerText = "POBJEDA!";
    }

    async function listen() {
        document.getElementById('status').innerText = "Slušam slova...";
        recognizer.listen(result => {
            const idx = result.scores.indexOf(Math.max(...result.scores));
            const slovo = recognizer.wordLabels()[idx];
            const score = result.scores[idx];

            if(score > 0.75 && slovo !== '_background_noise_') {
                if(target.includes(slovo) && !guessed.includes(slovo)) {
                    guessed.push(slovo);
                    render();
                }
                document.getElementById('status').innerText = `Čuo sam: ${slovo} (${(score*100).toFixed(0)}%)`;
            }
        }, { probabilityThreshold: 0.70 });
    }
</script>
</body>
</html>
